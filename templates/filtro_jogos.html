<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/EducaBit_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>EDUCABIT</title>
</head>

<body style="background-color: #F5F5F5;">
    <div class="layout">
        <!--MENU PADRÃO-->
        <aside class="sidebar">
            <div class="logo-box">
                <img src="img/EducaBit_logo.png" alt="logo">
            </div>
            <nav class="menu">
                <a href="inicio_educabit.html" class="menu-item">Home</a>
                <a href="jogos.html" class="menu-item">Jogos</a>
                <a href="aulas.html" class="menu-item active">Aulas</a>
                <a href="forum.html" class="menu-item">Fórum</a>
                <a href="sobre.html" class="menu-item">Sobre</a>
            </nav>
            <a class="logout" href="tela_inicial.html"><i class="bi bi-box-arrow-left"></i> Logout Account</a>
        </aside>
        <!---->

        <main class="content">
            <header class="header">
                <h4></h4>
                <i class="bi bi-person-circle user-icon"></i>
            </header>
            <a href="jogos.html" class="btn-voltar"><i class="bi bi-arrow-left"></i>Voltar</a>

            <div class="card tela-filtro">
                <h5 class="card-header">Filtrar Jogos</h5>
                <div class="card-body">

                    <div class="row">

                        <div class="col-md-6 coluna-filtros">

                            <div class="grupo-filtro">
                                <h5 class="check-titulo">Tipo:</h5>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="plugado">
                                        <label class="form-check-label" for="plugado">Plugado</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="desplugado">
                                        <label class="form-check-label" for="desplugado">Desplugado</label>
                                    </div>
                                </div>
                            </div>

                            <div class="grupo-filtro">
                                <h5 class="check-titulo">Nível:</h5>
                                <div class="d-flex gap-3 flex-wrap">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="iniciante">
                                        <label class="form-check-label" for="iniciante">Iniciante</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="inter">
                                        <label class="form-check-label" for="inter">Intermediário</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="avancado">
                                        <label class="form-check-label" for="avancado">Avançado</label>
                                    </div>
                                </div>
                            </div>

                            <div class="grupo-filtro">
                                <h5 class="check-titulo">Tema:</h5>
                                <div class="d-flex gap-3 flex-wrap">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="alg">
                                        <label class="form-check-label" for="alg">Algoritmo</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="abs">
                                        <label class="form-check-label" for="abs">Abstração</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="dec">
                                        <label class="form-check-label" for="dec">Decomposição</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="pad">
                                        <label class="form-check-label" for="pad">Padronização</label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-6 coluna-botoes">
                            <div class="botoes-wrapper">
                                <button type="button" class="btn btn-limpar">Limpar Filtros</button>
                                <button type="button" class="btn btn-buscar" onclick="window.location.href='jogos_encontrados.html'"">Buscar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
