<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/EducaBit_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>EDUCABIT</title>
</head>

<body style="background-color: #e7e7eb;">
    <div class="layout">

        <!-- MENU LATERAL -->
        <aside class="sidebar">
            <div class="logo-box">
                <img src="img/EducaBit_logo.png" alt="logo">
            </div>
            <nav class="menu">
                <a href="inicio_educabit.html" class="menu-item">Home</a>
                <a href="jogos.html" class="menu-item">Jogos</a>
                <a href="aulas.html" class="menu-item active">Aulas</a>
                <a href="forum.html" class="menu-item">Fórum</a>
                <a href="sobre.html" class="menu-item">Sobre</a>
                <a href="criador.html"><button type="button" class="btn btn-warning" style="color: white;font-weight: bold;">Seja criador</button></a>
            </nav>
            <a class="logout" href="tela_inicial.html"><i class="bi bi-box-arrow-left"></i> Logout Account</a>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="content">

            <div class="container-fluid"></div>
            <header class="header">
                <a href="jogos.html" class="btn-voltar"><i class="bi bi-arrow-left"></i></a>
                <a href="user.html"><i class="bi bi-person-circle user-icon"></i></a>
            </header>
            <div class="row">
                <!-- COLUNA COM OS CARDS -->
                <div class="col-lg-12">
                    <div class="cards-container-filtrados">

                        <!--cada card referente a cada jogo-->
                        <div class="card">
                            <img src="img/JogoScratch.jpeg" class="card-img-top" alt="Jogo 1">
                            <div class="card-body">
                                <h5 class="card-title">Labitinto com algoritmo</h5>
                                <p class="card-text">informações do jogo 1</p>
                                <a href="acesso_jogos.html" class="btn btn-warning"  style="color: white;">Acessar</a>
                            </div>
                        </div> 
                        <div th:if="${listaDeJogos != null and listaDeJogos.empty}" class="alert alert-warning w-100" style="margin-top: 5%;">
                            Mais nenhum jogo encontrado com essa tag.
                        </div>

                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
